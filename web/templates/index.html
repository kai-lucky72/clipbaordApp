<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Clipboard Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-clipboard me-2"></i>
                Advanced Clipboard Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="clearHistoryBtn">
                            <i class="fas fa-trash-alt me-1"></i> Clear History
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search clipboard items...">
                    <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="filterSelect">
                    <option value="all">All Items</option>
                    <option value="text">Text Only</option>
                    <option value="image">Images Only</option>
                    <option value="favorites">Favorites</option>
                </select>
            </div>
        </div>

        <div class="row">
            <!-- Clipboard Items List -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Clipboard History</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group" id="itemsList">
                            <!-- Items will be loaded here dynamically -->
                            <div class="text-center py-4 text-muted">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading clipboard items...</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <nav aria-label="Clipboard history pagination">
                            <ul class="pagination justify-content-center mb-0" id="pagination">
                                <!-- Pagination will be added here -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Item Preview -->
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Preview</h5>
                        <div id="itemActions" class="d-none">
                            <button class="btn btn-sm btn-light me-1" id="copyBtn" title="Copy to clipboard">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                            <button class="btn btn-sm btn-light me-1" id="favoriteBtn" title="Toggle favorite">
                                <i class="far fa-star"></i>
                            </button>
                            <button class="btn btn-sm btn-light" id="tagsBtn" title="Manage tags">
                                <i class="fas fa-tags"></i> Tags
                            </button>
                        </div>
                    </div>
                    <div class="card-body" id="previewContent">
                        <div class="text-center py-5 text-muted">
                            <i class="fas fa-clipboard fa-4x mb-3 opacity-25"></i>
                            <p>Select an item to preview its content</p>
                        </div>
                    </div>
                    <div class="card-footer bg-light" id="itemMetadata">
                        <!-- Item metadata will be shown here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tag Management Modal -->
    <div class="modal fade" id="tagsModal" tabindex="-1" aria-labelledby="tagsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tagsModalLabel">Manage Tags</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="currentTagsList" class="form-label">Current Tags:</label>
                        <div id="currentTagsList" class="d-flex flex-wrap gap-2">
                            <!-- Current tags will be added here -->
                            <span class="text-muted">No tags</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="newTagInput" class="form-label">Add New Tag:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="newTagInput" placeholder="Enter tag name">
                            <div class="input-group-text">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="categoryTagCheck">
                                    <label class="form-check-label" for="categoryTagCheck">
                                        Category Tag
                                    </label>
                                </div>
                            </div>
                            <button class="btn btn-primary" id="addTagBtn">Add</button>
                        </div>
                        <div class="form-text">Use # prefix for category tags (e.g., #work, #personal)</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Suggested Tags:</label>
                        <div id="suggestedTags" class="d-flex flex-wrap gap-2">
                            <!-- Suggested tags will be added here -->
                            <span class="text-muted">Loading tags...</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/clipboard-manager.js') }}"></script>
</body>
</html>
