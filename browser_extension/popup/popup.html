<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Clipboard Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            width: 350px;
            max-height: 500px;
            overflow-x: hidden;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }
        
        .search-container {
            padding: 10px;
            background-color: #ecf0f1;
            border-bottom: 1px solid #ddd;
        }
        
        .search-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        
        .clipboard-items {
            max-height: 350px;
            overflow-y: auto;
        }
        
        .clipboard-item {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .clipboard-item:hover {
            background-color: #e8f4fc;
        }
        
        .item-content {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 14px;
            color: #333;
        }
        
        .item-time {
            font-size: 12px;
            color: #999;
            margin-top: 3px;
        }
        
        .item-actions {
            display: flex;
            gap: 5px;
        }
        
        .item-actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 3px;
            border-radius: 3px;
            color: #777;
        }
        
        .item-actions button:hover {
            background-color: #ddd;
            color: #333;
        }
        
        .footer {
            padding: 10px 15px;
            background-color: #ecf0f1;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 13px;
        }
        
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Advanced Clipboard Manager</h1>
        <div>
            <span id="connection-status" title="Connected to server">üü¢</span>
        </div>
    </div>
    
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search clipboard history...">
    </div>
    
    <div class="clipboard-items" id="clipboardItems">
        <!-- Clipboard items will be loaded here -->
        <div class="clipboard-item">
            <div>
                <div class="item-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
                <div class="item-time">2 minutes ago</div>
            </div>
            <div class="item-actions">
                <button title="Copy">üìã</button>
                <button title="Delete">üóëÔ∏è</button>
            </div>
        </div>
        
        <div class="clipboard-item">
            <div>
                <div class="item-content">const greeting = "Hello World!";</div>
                <div class="item-time">5 minutes ago</div>
            </div>
            <div class="item-actions">
                <button title="Copy">üìã</button>
                <button title="Delete">üóëÔ∏è</button>
            </div>
        </div>
        
        <div class="clipboard-item">
            <div>
                <div class="item-content">https://example.com/resources/document.pdf</div>
                <div class="item-time">10 minutes ago</div>
            </div>
            <div class="item-actions">
                <button title="Copy">üìã</button>
                <button title="Delete">üóëÔ∏è</button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <a href="http://localhost:5000" target="_blank">Open Web Interface</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
