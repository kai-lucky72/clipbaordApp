<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Clipboard Manager</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles/popup.css">
  <!-- Highlight.js for code syntax highlighting -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <img src="../images/icon48.png" alt="Clipboard Manager" class="logo-img">
          <span>ClipManager</span>
        </div>
      </div>
      <div class="sidebar-content">
        <div class="filter-section">
          <div class="filter-heading">Filter By</div>
          <div class="filter-options">
            <div class="filter-option active" data-filter="all">
              <i class="fas fa-layer-group"></i> All Items
            </div>
            <div class="filter-option" data-filter="text">
              <i class="fas fa-font"></i> Text Only
            </div>
            <div class="filter-option" data-filter="image">
              <i class="fas fa-image"></i> Images Only
            </div>
            <div class="filter-option" data-filter="favorites">
              <i class="fas fa-star"></i> Favorites
            </div>
          </div>
        </div>
        <div class="actions-section">
          <button class="action-btn" id="clearHistoryBtn">
            <i class="fas fa-trash-alt"></i> Clear History
          </button>
          <button class="action-btn" id="manageTagsBtn">
            <i class="fas fa-tags"></i> Manage Tags
          </button>
          <div class="add-text-section">
            <button class="action-btn add-text-btn" id="addTextBtn">
              <i class="fas fa-plus"></i> Add Text
            </button>
          </div>
          <div class="open-web-app">
            <button class="action-btn web-app-btn" id="openWebAppBtn">
              <i class="fas fa-globe"></i> Open Web App
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="main-content">
      <div class="header">
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="searchInput" class="search-input" placeholder="Search clipboard items...">
          <button id="searchBtn" class="search-button">Search</button>
        </div>
      </div>
      
      <div class="content-area">
        <div class="items-container">
          <div class="items-header">
            <h3>Clipboard History</h3>
            <div class="items-count">
              <span id="itemsCount">0</span> items
            </div>
          </div>
          <div class="items-list" id="itemsList">
            <!-- Items will be loaded here dynamically -->
            <div class="loading-indicator">
              <div class="spinner"></div>
              <p>Loading clipboard items...</p>
            </div>
          </div>
          <div class="pagination-container">
            <nav aria-label="Clipboard history pagination">
              <ul class="pagination justify-content-center mb-0" id="pagination">
                <!-- Pagination will be added here -->
              </ul>
            </nav>
          </div>
        </div>
        
        <div class="preview-container">
          <div class="preview-header">
            <h3>Preview</h3>
            <div id="itemActions" class="preview-actions d-none">
              <button class="action-icon" id="copyBtn" title="Copy to clipboard">
                <i class="fas fa-copy"></i>
              </button>
              <button class="action-icon" id="pasteBtn" title="Paste into active field">
                <i class="fas fa-paste"></i>
              </button>
              <button class="action-icon" id="favoriteBtn" title="Toggle favorite">
                <i class="far fa-star"></i>
              </button>
              <button class="action-icon" id="tagsBtn" title="Manage tags">
                <i class="fas fa-tags"></i>
              </button>
              <button class="action-icon" id="deleteBtn" title="Delete item">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </div>
          <div class="preview-content" id="previewContent">
            <div class="empty-preview">
              <i class="fas fa-clipboard-check"></i>
              <p>Select an item to preview its content</p>
            </div>
          </div>
          <div class="preview-metadata" id="itemMetadata">
            <!-- Item metadata will be shown here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tag Management Modal -->
  <div class="modal fade" id="tagsModal" tabindex="-1" aria-labelledby="tagsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tagsModalLabel">Manage Tags</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-4">
            <label for="currentTagsList" class="form-label fw-bold">Current Tags:</label>
            <div id="currentTagsList" class="d-flex flex-wrap gap-2">
              <!-- Current tags will be added here -->
              <span class="text-muted">No tags</span>
            </div>
          </div>
          <div class="mb-4">
            <label for="newTagInput" class="form-label fw-bold">Add New Tag:</label>
            <div class="input-group">
              <input type="text" class="form-control" id="newTagInput" placeholder="Enter tag name">
              <div class="input-group-text">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="categoryTagCheck">
                  <label class="form-check-label" for="categoryTagCheck">
                    Category Tag
                  </label>
                </div>
              </div>
              <button class="btn btn-primary" id="addTagBtn">Add</button>
            </div>
            <div class="form-text">Use # prefix for category tags (e.g., #work, #personal)</div>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Suggested Tags:</label>
            <div id="suggestedTags" class="d-flex flex-wrap gap-2">
              <!-- Suggested tags will be added here -->
              <span class="text-muted">Loading tags...</span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Text Modal -->
  <div class="modal fade" id="addTextModal" tabindex="-1" aria-labelledby="addTextModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTextModalLabel">Add Text to Clipboard</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="textToAdd" class="form-label fw-bold">Text Content:</label>
            <textarea class="form-control" id="textToAdd" rows="5" placeholder="Enter text to add to clipboard..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmAddTextBtn">Add to Clipboard</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container for Notifications -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="popup.js"></script>
</body>
</html>
